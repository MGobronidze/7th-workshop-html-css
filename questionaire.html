<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Survey</title>
    <link rel="stylesheet" href="questionaire.css">
</head>
<body>
    <h1>Friendship Survey</h1>
    <form>
        <label for="name">What is your name?</label>
        <input type="text" id="name" name="name" placeholder="Your name"><br><br>

        <label for="favorite-subject">What is your favorite subject?</label>
        <input type="text" id="favorite-subject" name="favorite-subject" placeholder="e.g., Math"><br><br>

        <label for="favorite-animal">What is your favorite animal?</label>
        <input type="text" id="favorite-animal" name="favorite-animal" placeholder="e.g., Dog"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
