<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Register for the School Event!</h1>
    <form>
        <label for="student-name">Student Name:</label>
        <input type="text" id="student-name" name="student-name" placeholder="Your full name"><br><br>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" placeholder="e.g., 10"><br><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" placeholder="e.g., Phone number"><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
